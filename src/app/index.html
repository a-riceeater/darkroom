<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkroom</title>

    <link rel="stylesheet" href="./index.css">
    <script src="./p5.js"></script>
    <script src="./utils.js"></script>
</head>
<body>
    <div class="topbar">
        <span class="tb-logo">darkroom</span>
        <span class="tb-opt" id="tbo-lib">Library</span>
        <span class="tb-opt-sep">|</span>
        <span class="tb-opt" id="tbo-dev">Develop</span>
    </div>
    <div class="library-pannel pannel">
        <div class="top">
            <span id="t-l">Library</span>
            <input type="checkbox" id="tl-count" checked>
            <label for="tl-count">Show photo count</label>
            <button id="tl-import">Import Photos</button>
        </div>
        <div class="library">
        </div>
    </div>
    <div class="develop-pannel pannel">
        <div class="presets-slide"></div>
        <div class="image-dv">
            <img src="" alt="darkroom image preview - import photos to begin" id="image-dv-main" draggable="false">
        </div>
        <div class="config-slide"></div>
    </div>
    <div class="bottom-bar">
        <div id="bb-top">
            <span style="color: lightgray; margin-left: 15px;">0 selected</span>
        </div>
        <div id="bb-car">
        </div>
    </div>
    <div id="hidden" style="display: none"></div>
    <script src="./index.js"></script>
</body>
</html>
